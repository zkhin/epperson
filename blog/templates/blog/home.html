<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Blog Home!</h1>
    <div>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </div>
</body>
</html>
